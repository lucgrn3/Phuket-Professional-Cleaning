<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phuket Sparkle Cleaning | Professional Cleaning Services</title>
    <meta name="description" content="Premium cleaning services in Phuket. Villa, condo, commercial cleaning & laundry services. Certified professionals, eco-friendly products.">
    
    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #2B79B4;
            --secondary: #38A3A5;
            --accent: #FFC857;
            --dark: #1A1A1A;
            --light: #F8F9FA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--light);
            color: var(--dark);
            overflow-x: hidden;
        }

        /* Language Switch */
        .lang-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: white;
            padding: 8px 15px;
            border-radius: 25px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('hero-bg.jpg') center/cover;
            color: white;
            text-align: center;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: slideUp 1s ease;
        }

        /* Services Grid */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 4rem 2rem;
        }

        .service-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-10px);
        }

        /* Animated Contact Form */
        .contact-wrapper {
            max-width: 800px;
            margin: 4rem auto;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .services-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <!-- Language Switch -->
    <div class="lang-switcher">
        <select id="languageSelect">
            <option value="en">English</option>
            <option value="th">ไทย</option>
            <option value="ru">Русский</option>
        </select>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 data-i18n="hero_title">Premium Cleaning Services in Phuket</h1>
            <p data-i18n="hero_sub">Your Trusted Cleaning Partner</p>
        </div>
    </section>

    <!-- Services Section -->
    <section class="services-grid">
        <div class="service-card">
            <i class="fas fa-broom"></i>
            <h3 data-i18n="service1_title">Deep Cleaning</h3>
            <p data-i18n="service1_desc">Comprehensive cleaning solution for your space</p>
        </div>
        
        <div class="service-card">
            <i class="fas fa-calendar-alt"></i>
            <h3 data-i18n="service2_title">Regular Maintenance</h3>
            <p data-i18n="service2_desc">Customized cleaning schedules</p>
        </div>

        <div class="service-card">
            <i class="fas fa-tshirt"></i>
            <h3 data-i18n="service3_title">Laundry Service</h3>
            <p data-i18n="service3_desc">Pickup & delivery available</p>
        </div>
    </section>

    <!-- Contact Form -->
    <div class="contact-wrapper">
        <form class="animated-form">
            <div class="form-group">
                <input type="text" placeholder="Name" data-i18n-placeholder="form_name">
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email" data-i18n-placeholder="form_email">
            </div>
            <button type="submit" data-i18n="form_submit">Send Request</button>
        </form>
    </div>

    <script>
        // Language Switching Logic
        const languageSelect = document.getElementById('languageSelect');
        
        languageSelect.addEventListener('change', (e) => {
            const lang = e.target.value;
            document.documentElement.lang = lang;
            // Add logic to update all translatable elements
        });

        // Intersection Observer for animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if(entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                }
            });
        });

        document.querySelectorAll('.form-group').forEach((el) => {
            observer.observe(el);
        });
    </script>
</body>
</html>
